<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>First Duck Clicker Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>First Duck Clicker Bot</h1>
        <div class="balance">
            <h2>Balance: <span id="balance">0</span></h2>
        </div>
        <div class="progress">
            <h2>Progress: <span id="progress">0</span>/1000</h2>
        </div>
        <img id="clickImage" src="duck.png" alt="Click Me!" />
    </div>
    <script src="script.js"></script>
</body>
</html>
